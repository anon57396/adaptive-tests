name: Security Scans

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  npm-audit:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --omit=dev

  pip-audit:
    name: pip-audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install package and audit tools
        run: |
          python -m pip install --upgrade pip
          pip install ./packages/adaptive-tests-py[test]
          pip install pip-audit

      - name: Run pip-audit
        run: pip-audit

  maven-dependency-check:
    name: Maven dependency check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run OWASP Dependency-Check
        run: mvn -pl packages/adaptive-tests-java/core -am -DskipTests org.owasp:dependency-check-maven:9.0.4:check
